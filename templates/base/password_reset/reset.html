{% extends "base/base.html" %}


{% block content %}
  

<form id="id_password_reset_form" method="POST" class=" form-signin login-form-container">
    {% csrf_token %}
    
    {% if messages %}
    <div class="errorlist">
        {% for message in messages %}
            <button class="rounded btn btn-danger mx-auto d-flex">{{ message }}</button>
        {% endfor %}
    </div>
  {% endif %}

  <h1 class="fw-bold text-secondary">{{title}}</h1>
  <hr>

  <div class="form-floating mb-3">
  
  <input name="new_password1" class="form-control" placeholder="Password" type="password" id="id_new_password1" required="true" >
  <label for="id_new_password1">Password</label>
</div>
  <div class="form-floating mb-3">
  
  <input name="new_password2" class="form-control" placeholder="Confirm Password" type="password" id="id_new_password2" required="true" >
  <label for="id_new_password2">Confirm Password</label>
</div>

{% for field in form %}
{% for error in field.errors %}
  <p style="color: red">{{ error }}</p>
{% endfor %}
{% endfor %}


    <div class="lower__btns">
    <button type="submit" class="green-bg no_border">Reset Password</button>
  </div>
  
  </form>


{% endblock content %}
